<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(4, 1fr);
        }
        .container>div:nth-child(1){
            background: red;
            grid-row: span 2;
        }
        .container>div:nth-child(2){
            grid-row: span 2;
        }
        .container>div:nth-child(7){
            background: red;
            grid-row: span 2;
        }
        .container>div:nth-child(8){
            grid-row: span 2;
        }
        .child{
            background: aqua;
            border: 1px solid #000;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
